<nav class="navbar navbar-expand-lg navbar-aurora">
  <div class="container">

    <!-- BRAND LOGO -->
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <img
        src="/aurora-logo-official.png"
        alt="Aurora Immobiliare"
        class="aurora-logo me-2"
      />
      <span class="aurora-brand-text">Aurora Immobiliare</span>
    </a>

    <ul class="navbar-nav ms-auto align-items-center">

      <!-- NON LOGGATO -->
      <li class="nav-item" *ngIf="!auth.isLogged()">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>

      <li class="nav-item" *ngIf="!auth.isLogged()">
        <a class="nav-link" routerLink="/register">Registrati</a>
      </li>

      <!-- ACQUIRENTE -->
      <li class="nav-item" *ngIf="role === 'ACQUIRENTE'">
        <a class="nav-link" routerLink="/annunci">Annunci</a>
      </li>

      <!-- VENDITORE -->
      <li class="nav-item" *ngIf="role === 'VENDITORE'">
        <a class="nav-link" routerLink="/vendor">Area Venditore</a>
      </li>

      <!-- ADMIN -->
      <li class="nav-item" *ngIf="role === 'ADMIN'">
        <a class="nav-link" routerLink="/admin">Admin</a>
      </li>

      <!-- USER INFO -->
      <li class="nav-item text-white ms-3" *ngIf="auth.isLogged()">
        <small class="aurora-user">

          <a
            routerLink="/me"
            class="aurora-user-link"
          >
            {{ user?.nome }} {{ user?.cognome }}
          </a>

          <span class="badge aurora-badge ms-1">
            {{ role }}
          </span>

        </small>
      </li>

      <!-- LOGOUT -->
      <li class="nav-item ms-3" *ngIf="auth.isLogged()">
        <button class="btn btn-sm aurora-logout-btn" (click)="logout()">
          Logout
        </button>
      </li>

    </ul>
  </div>
</nav>
