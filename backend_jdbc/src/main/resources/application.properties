spring.datasource.url=jdbc:postgresql://localhost:5432/realestate
spring.datasource.username=postgres
spring.datasource.password=nuova_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Inizializzatore SQL (schema.sql + data.sql)
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false
spring.sql.init.encoding=UTF-8

# Porta dell'app
server.port=8081

# (opzionale ma consigliato per debug SQL)
spring.jdbc.template.fetch-size=100
spring.jdbc.template.max-rows=10000
logging.level.org.springframework.jdbc.core=DEBUG
